
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/9fcff0850e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/todostyle.css">
    <link rel="stylesheet" href="./CSS/loginbg.css">
    <script defer src="todocode.js"></script>
    <title>To Do List</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./image/animat-checkmark-color.gif" id="logo" alt="Tick logo" width="70" height="64" class="d-inline-block align-text-centre">
            <span id="todo"  class="d-inline-block align-text-centre" style="font-size: 130%;font-weight: bolder;" >To Do List</span>
          </a>
          <div class="d-flex" >
            <a href="index.html"><button class="btn btn-primary" type="button">Logout</button></a>
          </div>
        </div>
      </nav>
</header>
<body>
    <br>
    <div>
        <img src="./image/animat-search-color.gif" style="margin-left:67%;position:absolute;" height="300" width="350" alt="search">
     </div>
        <div>
            <img id="imtask" src="./image/animat-linechart-color.gif" height="91" width="180" alt="tasks">
        </div>
        
    <div class="d-flex head" style="width: 100%;">
        <h2 id="taskstodo" style="font-weight: bolder;color: crimson;float: left;">Tasks To Be Done </h2>
    </div>
    


   
    
    <div class="container tablebg mt-3" >
     
        <table class="table mt-2 table-hover" id="mytable"style=" color:blue; ">
           
            <tbody id="data" ></tbody>
        </table>
    </div>
    
    <h5 id="clickadd" style="font-style: italic;color:royalblue;font-weight:600;float:left;">Write here & Add more tasks</h5>
 
    <div  >
        <button id="addbutton" class="plusbutton"  onclick="submit()">
            <i style="color: white;" class="fas fa-plus p-2" ></i>
        </button>
    </div>
    <br>
    <div>
        <img src="./image/animat-customize-color.gif" style="margin-left:18%;position: absolute;"  height="300" width="250" alt="abacus">
     </div>
                
    <div>
        <img src="./image/animat-image-color.gif" style="transform: rotate(343.5deg);margin-left:47%;position: absolute;"  height="300" width="400" alt="pictures">
     </div>
    

      

     <div class="col-2">  
            <input class="form-control" style="transform: rotate(343.5deg);border-color: cornflowerblue;border-width: 2px;" id="title" type="text">
        </div>
        <div>
            <img src="./image/animat-pencil-color.gif" style="margin-left: 10%;" height="200" width="200"  alt="pencil">
        </div>
      
    
</body>
</html>
